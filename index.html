<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Aula Vinicius - Javascript</title>
  </head>
  <body>
    <div class="container">
    	<fieldset>
    		<legend>Cadastro</legend>

            <div class="row">    

    		<div class="form-group col-sm-6">
    			<label>Nome:</label>
    			<input id="nome" class="form-control" type="text" name="" placeholder="digite o Nome">
    		</div>
    		<div class="form-group col-sm-6">
    			<label>Sobrenome:</label>
    			<input id="sobrenome" class="form-control" type="text" name="" placeholder="digite o Sobrenome">
    		</div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label>Telefone:</label>
                <input id="telefone" class="form-control" type="text" name="" placeholder="digite o telefone">
            </div>
            <div class="form-group col-sm-6">
                <label>Operadora:</label>
                <select id="operadora" class="form-control">
                    <option value="">Selecione</option>
                    <option value="1">Tim</option>
                    <option value="2">Vivo</option>
                    <option value="3">Oi</option>
                    <option value="4">Claro</option>
                </select>
            </div>
        </div>

    		<div id="Msg" class="alert" role="alert"></div>

    		
            <button onclick="cancelar()" class="btn btn-danger">Cancelar</button>
    		

    		<!--button onclick="validaForm()" class="btn btn-success">Enviar</button>-->

            <button onclick="cadastrar()" class="btn btn-">Cadastrar</button>

            
            <hr>
    	</fieldset>

        <table id="tabelaAgenda" class="table">
            <thead class="thead-dark">
                <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th>Opções</th>
            </tr>
            </thead>
            
        </table>
    </div>

    <script type="text/javascript" src="js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
